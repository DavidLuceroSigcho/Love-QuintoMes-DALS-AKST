    <script>
        $(document).ready(function (e) {
            $(document).scrollTop(300);
            /*Mover la barra de desplazamiento hacia abajo*/
            timer = setInterval("$.change()", 3000);
            t = 2;
            $("#t-" + t).fadeIn();
            $(document).click(
                    function () {
                        /*Cancelar la reproducción automática si el usuario hace clic*/
                        clearInterval(timer);
                        $.change();
                    }
            );

            /*palanca*/
            $.change = function () {
                t++;
                if (t <= $(".tittle").length) {
                    $(".tittle").slideUp(1500).fadeOut();
                    $("#t-" + t).slideDown(1500).fadeIn();
                } else {
                    localStorage["index"] = "1";
                    window.location = "index2.html";
                }
            }
        });
